<style>
    h1{
    color: #2F409B;
    text-align: center;
    }
    body{
    margin-top:90px;
    }
    #submit{
    background-color: #2F409B;
    color: white;
    font-size: 20px;
    cursor: pointer;
    }
    .signup{
    position: absolute;
    left: 40%;
    color: #2F409B;
    font-size: 20px;
    }
    .signup input{
    display: block;
    padding: 2px 0;
    border: none;
    border-bottom: 2px solid #2F409B;
    outline: none;
    }
    .signup form div{
        position: relative;
    }
    
    
</style>
<section>
<h1><b>Todo Signup Page</b></h1><br>
<div class="signup">
<form name="signup">


<div class="name"><label>Name</label><input type="text" id="name" [(ngModel)]="name" name="name"   placeholder="" ngModel><br><br></div>
<div><label>Email</label><input type="text" id="email" [(ngModel)]="email" name="email" placeholder="" ngModel><br><br></div>
<div><label>Country code</label><input type="text" id="ext" [(ngModel)]="ext" name="ext" placeholder="" ngModel></div><br><br><div><label>Phone No</label><input type="text" id="phno" [(ngModel)]="phno" name="phno" placeholder="" ngModel><br><br></div>
<div><label>Password</label><input type="password" id="pass" [(ngModel)]="password" name="password" placeholder="" ngModel><br><br></div>
<div><label>Confirm Password</label><input type="password" name="cpass" id="cpass" [(ngModel)]="confirmPassword" placeholder="" ngModel><br><br></div>
<input type="submit" id="submit" value="Signup" (click)="hello()">
<div [class]="name">{{name}}</div> {{ phno }}
</form>  
</div>
</section>
